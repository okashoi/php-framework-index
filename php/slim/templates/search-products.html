<!DOCTYPE html>
<html>
<body>
<form>
    <input name="q" value="{{ q }}">
    <input type="submit">
</form>
<table>
    <thead>
    <tr>
        <th>商品名</th>
        <th>価格</th>
    </tr>
    </thead>
    <tbody>
    {% for product in products %}
    <tr>
        <th>{{ product.name }}</th>
        <th>{{ product.price }}</th>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
